<template>
    <lightning-card>
        <template for:each={playerList} for:item="player">
            <div class="container" style="overflow-x: scroll;" key={player.rec.Id}>
            <lightning-layout horizontal-align="center" vertical-align="center" multiple-rows="false" class="playerLayoutWrap slds-border_bottom slds-border_top slds-border_left slds-border_right">
                <lightning-layout-item size="1" class="slds-grow-none">
                    <label>{player.rec.Name}</label>
                </lightning-layout-item>

                <!--Frame 1-->
                <template for:each={player.wrap} for:item="wrp">
                    <lightning-layout-item size="1" key={wrp.frame} class="slds-border_bottom slds-border_top slds-border_left slds-border_right">
                        <span class="slds-align_absolute-center">Frame {wrp.frame}</span>
                        <lightning-layout horizontal-align="center" vertical-align="end" multiple-rows="false">
                            <!--Round 1-->
                            <lightning-layout-item padding="around-small" size="6">
                                <lightning-input type="number" label="I" data-id={player.rec.Id} data-frame={wrp.frame} data-round="1" onkeyup={handleScoreInputByUser}></lightning-input>
                            </lightning-layout-item>
                            <!--Round 2-->
                            <lightning-layout-item padding="around-small" size="6">
                                <lightning-input type="number" label="II" data-id={player.rec.Id} data-frame={wrp.frame} data-round="2" onkeyup={handleScoreInputByUser}></lightning-input>
                            </lightning-layout-item>
                            <template if:true={wrp.tenthFrame}>
                                <lightning-layout-item padding="around-small" size="6">
                                    <lightning-input type="number" label="III" data-id={player.rec.Id} data-frame={wrp.frame} data-round="3" onkeyup={handleScoreInputByUser}></lightning-input>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                        <lightning-layout horizontal-align="center" vertical-align="end" class="slds-border_bottom slds-border_top slds-border_left slds-border_right">
                            {wrp.score}
                        </lightning-layout>
                    </lightning-layout-item>
                </template>
                

                <!--Total Score-->
                <lightning-layout-item padding="around-small" size="1" class="slds-border_bottom slds-border_top slds-border_left slds-border_right">
                    <span class="slds-align_absolute-center">Total Score</span>
                    <lightning-layout horizontal-align="center" vertical-align="end" class="slds-border_bottom slds-border_top slds-border_left slds-border_right">
                        {player.finalScore}
                    </lightning-layout>
                </lightning-layout-item>

            </lightning-layout>
        </div>
        </template>
        
    </lightning-card>
</template>
